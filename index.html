<!DOCTYPE html>
<html>
<head>
    <title>Attributes and Objects</title>
    <script src="main.js"></script>
</head>
<body>
    <div id="attributesList"></div>
    <ul id="attributes"></ul>
    <div id="objects"></div>
    <div id="relation"></div>
    <script>
    // Create HTML elements to display the data
    let attributesElement = document.getElementById('attributes');
    let objectsElement = document.getElementById('objects');
    let relationElement = document.getElementById('relation');

    // Function to update the data
    function updateData() {
        let attributesListElement = document.getElementById('attributesList');
        attributesListElement.textContent = "attributes: " + Object.keys(attributes).join(', ');

        for (let attribute in attributes) {
            let listItem = document.createElement('li');
            listItem.textContent = attribute + ": " + attributes[attribute];
            listItem.addEventListener('click', function() {
                attributes[attribute] = prompt("Enter a new value for " + attribute);
                listItem.textContent = attribute + ": " + attributes[attribute];
            });
            attributesElement.appendChild(listItem);
        }
        // objects.x1 = prompt("Enter a new value for x1");
        // objects.x2 = prompt("Enter a new value for x2");
        // objects.x3 = prompt("Enter a new value for x3");
        relation = [
            [objects.x1, attributes.a1],
            [objects.x1, attributes.a2],
            [objects.x3, attributes.a3]
        ];
        objectsElement.textContent = JSON.stringify(objects);
        relationElement.textContent = JSON.stringify(relation);
    }

    // Call updateData immediately when the page loads
    updateData();
    </script>
</body>
</html>
